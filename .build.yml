image: alpine/latest
oauth: pages.sr.ht/PAGES:RW
packages:
  - hut
sources:
  - https://git.sr.ht/~mgh/wch
tasks:
  - package: |
      cd wch
      tar -czf ../site.tar.gz \
        index.html \
        script.js \
        styles.css \
        qrcode.min.js
  - deploy: |
      hut pages publish -d mgh.srht.site -s wch site.tar.gz
